{% extends 'base.html' %}

{% block title %} {{ pizza }} {% endblock title %}
{% block content %}
    <h3>Toppings in {{ pizza }}:</h3>
    <ul>
        {% for topping in toppings %}
            <li>
                {{ topping }}
            </li>
        {% empty %}
            <li>
                No toppings availabe.
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
