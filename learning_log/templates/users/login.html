{% extends 'base.html' %}
{% load bootstrap5 %} 

{% block title %}Login{% endblock title %}

{% block header %}
    <h2>Login in to your account.</h2>
{% endblock header %}

{% block content %}
        <form action="{% url 'users:login' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button class="btn btn-primary" name="submit">log in</button>
            {% endbuttons %}
            
            <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
        </form>
{% endblock content %}
