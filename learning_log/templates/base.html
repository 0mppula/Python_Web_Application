{% load bootstrap5 %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <!-- CSS -->
  <link rel="stylesheet" href="{% static './css/bootsrap.css' %}">
  <title>Learning Log</title>
</head>
<body>
  <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="{% url 'learning_logs:index' %}">
          Learning Log
        </a>
        <button class="navbar-toggler m-1"
          type="button" 
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <div class="mx-auto"></div>
          <ul class="navbar-nav me-5">
            <li class="nav-item me-2">
              <a class="nav-link active" aria-current="page" href="{% url 'learning_logs:topics' %}">Topics</a>
            </li>
            {% if user.is_authenticated %}
              <li class="list-item me-2">
                <a class="nav-link disabled">Hello, {{ user.username }}</a>
              </li>   
              <li class="nav-item me-2">
                <a href="{% url 'users:logout' %}" aria-current="page" class="nav-link">log out</a>
              </li>
            {% else %}
              <li class="nav-item me-2">
                <a href="{%url 'users:register' %}" aria-current="page" class="nav-link">register</a>
              </li>
              <li class="nav-item me-2">
                <a href="{%url 'users:login' %}" aria-current="page" class="nav-link">log in</a>
              </li>
            {% endif %}
          </ul>
        </div>

      </div>
    </nav>
  <!-- End Static navbar -->
</body>
</html>
