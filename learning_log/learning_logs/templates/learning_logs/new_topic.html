{% extends 'base.html' %}

{% block title %}Add New Topic{% endblock title %}
{% block content %}

    <div class="content-card">
        
        <p>Add a new topic:</p>
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-container">
                <button class="add-topic-btn btn" name="submit">add topic</button>
            </div>
        </form>
    </div>

{% endblock content %}
